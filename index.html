<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注文ページ</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#f5f5f5;margin:0}
    .wrap{max-width:760px;margin:28px auto;background:#fff;border-radius:14px;padding:22px}
    h1{margin:0 0 8px;font-size:30px}
    .note{color:#666;font-size:13px;margin-bottom:14px}
    .row{display:flex;gap:10px;align-items:center;margin:10px 0}
    .pill{display:inline-block;background:#eee;padding:6px 10px;border-radius:999px;font-size:13px}
    .btn{width:100%;padding:16px 14px;border:0;border-radius:12px;background:#000;color:#fff;font-size:18px;cursor:pointer}
    .btn2{width:100%;padding:14px;border-radius:12px;border:1px solid #ccc;background:#fafafa;font-size:16px;cursor:pointer}
    .menu button{width:100%;padding:16px;border-radius:12px;border:0;background:#000;color:#fff;font-size:18px;margin:10px 0;cursor:pointer}
    .menu button:active{transform:scale(.99)}
    ul{margin:10px 0 0;padding-left:18px}
    .sum{font-weight:700;font-size:20px;margin:8px 0 14px}
    .status{margin-left:10px}
    .small{font-size:12px;color:#666;margin-top:10px;word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>注文ページ</h1>
    <div class="note">※このQRコードは固定です【毎日更新しません】</div>

    <div class="row">
      <div class="pill">テーブル番号：<span id="table">-</span></div>
      <div class="pill status">状態：<span id="status">入力中</span></div>
    </div>

    <hr />

    <h2>メニュー</h2>
    <div class="menu" id="menu"></div>

    <hr />

    <h2>注文内容</h2>
    <ul id="cart"></ul>
    <div class="sum">合計：<span id="total">0</span> 円</div>

    <button class="btn" id="sendBtn">注文する</button>
    <div style="height:10px"></div>
    <button class="btn2" id="clearBtn">カートを空にする</button>

    <div class="small" id="debug"></div>
  </div>

<script>
  // ★あなたのGAS WebアプリURL（これが命）
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxuXfWIuKj2ZOGA_EvEGNzS6-nepQa72oRHKdEV5viiFxixkMu8_ZLhOtg7deGxdp0_xQ/exec";

  const params = new URLSearchParams(location.search);
  const table = params.get("table") || "未指定";
  document.getElementById("table").textContent = table;

  const products = [
    { id: 1, name: "唐揚げ", price: 600 },
    { id: 2, name: "ポテト", price: 450 },
    { id: 3, name: "生ビール", price: 700 },
  ];

  // cart: Map(productId -> {id,name,price,qty})
  const cart = new Map();

  function renderMenu() {
    const box = document.getElementById("menu");
    box.innerHTML = "";
    products.forEach(p => {
      const b = document.createElement("button");
      b.textContent = `${p.name}（${p.price}円）`;
      b.onclick = () => {
        const cur = cart.get(p.id) || { ...p, qty: 0 };
        cur.qty += 1;
        cart.set(p.id, cur);
        renderCart();
      };
      box.appendChild(b);
    });
  }

  function renderCart() {
    const ul = document.getElementById("cart");
    ul.innerHTML = "";
    let total = 0;

    [...cart.values()].forEach(it => {
      const li = document.createElement("li");
      const line = it.price * it.qty;
      total += line;
      li.textContent = `${it.name} × ${it.qty}（${line}円）`;
      ul.appendChild(li);
    });

    document.getElementById("total").textContent = total;
  }

  function setStatus(s) {
    document.getElementById("status").textContent = s;
  }

  function makeOrderId() {
    return `${Date.now()}-${Math.random().toString(16).slice(2,8)}`;
  }

  async function sendOrder() {
    if (table === "未指定") {
      alert("テーブル番号が未指定です。URLに ?table=12 のように付けてください。");
      return;
    }
    const items = [...cart.values()].map(it => ({
      id: it.id, name: it.name, price: it.price, qty: it.qty
    }));
    if (items.length === 0) {
      alert("カートが空です。");
      return;
    }

    const total = items.reduce((s, it) => s + it.price * it.qty, 0);
    const payload = {
      orderId: makeOrderId(),
      table,
      items,
      total
    };

    setStatus("送信中…");
    document.getElementById("sendBtn").disabled = true;

    try {
      // GASはCORSが厳しいので、送信は読まない（no-corsでOK）
      await fetch(APPS_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      alert("注文を送信しました！");
      cart.clear();
      renderCart();
      setStatus("送信完了");
      document.getElementById("debug").textContent = `GAS: ${APPS_SCRIPT_URL} / table=${table} / items=${items.length}`;
    } catch (e) {
      alert("送信に失敗しました。通信状況を確認してください。");
      setStatus("送信失敗");
    } finally {
      document.getElementById("sendBtn").disabled = false;
    }
  }

  document.getElementById("sendBtn").onclick = sendOrder;
  document.getElementById("clearBtn").onclick = () => { cart.clear(); renderCart(); };

  renderMenu();
  renderCart();
</script>
</body>
</html>
