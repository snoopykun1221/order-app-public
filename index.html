<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注文ページ</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .box {
      max-width: 560px;
      margin: 40px auto;
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 32px;
    }

    h3 {
      margin: 18px 0 10px;
      font-size: 20px;
    }

    .muted {
      color: #777;
      font-size: 13px;
      margin: 0 0 16px;
    }

    .kv {
      font-size: 16px;
      margin: 10px 0 8px;
    }

    .pill {
      display: inline-block;
      background: #f1f1f1;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 13px;
      margin-top: 6px;
    }

    hr {
      margin: 18px 0;
      border: none;
      border-top: 1px solid #e9e9e9;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 14px;
      margin: 8px 0;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
    }

    button.secondary {
      background: #fff;
      color: #000;
      border: 1px solid #d8d8d8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    ul {
      padding-left: 18px;
      margin: 8px 0 0;
    }

    .total {
      font-size: 18px;
      font-weight: 700;
      margin-top: 10px;
    }

    .notice {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>注文ページ</h1>

    <p class="muted">
      ※このQRコードは固定です【毎日更新しません】
    </p>

    <div class="kv" id="table"></div>
    <div class="pill" id="status">状態：入力中</div>

    <hr>

    <h3>メニュー</h3>
    <div id="menu"></div>

    <hr>

    <h3>注文内容</h3>
    <ul id="cart-items"></ul>
    <p class="total">合計：<span id="total">0</span> 円</p>

    <button id="order" disabled>注文する</button>
    <button id="clear" class="secondary" disabled>カートを空にする</button>

    <div class="notice">
      注文を押すと、Googleスプレッドシートに記録されます。
    </div>
  </div>

  <script>
    // =========================
    // Google Apps Script Webアプリ URL（設定済み）
    // =========================
    const APPS_SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbxuXfWIuKj2ZOGA_EvEGNzS6-nepQa72oRHKdEV5viiFxixkMu8_ZLhOtg7deGxdp0_xQ/exec";

    // =========================
    // テーブル番号取得
    // =========================
    const params = new URLSearchParams(location.search);
    const table = params.get("table") || "未指定";
    document.getElementById("table").textContent = "テーブル番号： " + table;

    const statusEl = document.getElementById("status");

    // =========================
    // 商品データ
    // =========================
    const products = [
      { id: 1, name: "唐揚げ", price: 600 },
      { id: 2, name: "ポテト", price: 450 },
      { id: 3, name: "生ビール", price: 700 }
    ];

    const cart = {};

    const menuEl = document.getElementById("menu");
    const cartEl = document.getElementById("cart-items");
    const totalEl = document.getElementById("total");
    const orderBtn = document.getElementById("order");
    const clearBtn = document.getElementById("clear");

    // =========================
    // メニュー表示
    // =========================
    products.forEach(p => {
      const btn = document.createElement("button");
      btn.textContent = `${p.name}（${p.price}円）`;
      btn.onclick = () => {
        cart[p.id] = (cart[p.id] || 0) + 1;
        renderCart();
      };
      menuEl.appendChild(btn);
    });

    function renderCart() {
      cartEl.innerHTML = "";
      let total = 0;
      let hasAny = false;

      products.forEach(p => {
        if (cart[p.id]) {
          hasAny = true;
          const li = document.createElement("li");
          li.textContent = `${p.name} × ${cart[p.id]}（${p.price * cart[p.id]}円）`;
          cartEl.appendChild(li);
          total += p.price * cart[p.id];
        }
      });

      totalEl.textContent = total;
      orderBtn.disabled = !hasAny;
      clearBtn.disabled = !hasAny;
      statusEl.textContent = hasAny ? "状態：入力中" : "状態：空";
    }

    renderCart();

    clearBtn.onclick = () => {
      for (const k of Object.keys(cart)) delete cart[k];
      renderCart();
    };

    // =========================
    // 注文送信
    // =========================
    orderBtn.onclick = async () => {
      const items = [];
      let total = 0;

      products.forEach(p => {
        const qty = cart[p.id] || 0;
        if (qty > 0) {
          items.push(`${p.name}×${qty}`);
          total += p.price * qty;
        }
      });

      if (items.length === 0) return;

      orderBtn.disabled = true;
      clearBtn.disabled = true;
      statusEl.textContent = "状態：送信中…";

      try {
        await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            table: table,
            items: items.join(", "),
            total: total
          })
        });

        alert("注文を受け付けました");
        statusEl.textContent = "状態：送信完了";

        for (const k of Object.keys(cart)) delete cart[k];
        renderCart();

      } catch (e) {
        alert("送信に失敗しました。通信状況を確認してください。");
        statusEl.textContent = "状態：送信失敗";
        renderCart();
      }
    };
  </script>
</body>
</html>
